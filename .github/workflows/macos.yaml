name: Workrave dependencies

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  icu:
    runs-on: macos-13
    name: build ICU

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update xcode 
        run: sudo xcode-select --switch /Applications/Xcode_15.1.app
      
      - name: Build ICU
        run: |
          ./build-icu.sh

  openssl:
    runs-on: macos-13
    name: build OpenSSL

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update xcode 
        run: sudo xcode-select --switch /Applications/Xcode_15.1.app
      
      - name: Build OpenSSL
        run: |
          ./build-openssl.sh

  boost:
    runs-on: macos-13
    name: build Boost
    needs: 
      - icu
      - openssl

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update xcode 
        run: sudo xcode-select --switch /Applications/Xcode_15.1.app
      
      - name: Build Boost
        run: |
          ./build-boost.sh

  fmt_and_spdlog:
    runs-on: macos-13
    name: build Fmt/Spdlog

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update xcode 
        run: sudo xcode-select --switch /Applications/Xcode_15.1.app
      
      - name: Setup build env
        run: |
          brew install ninja
          brew outdated cmake || brew upgrade cmake

      - name: Build Fmt
        run: |
          ./build-fmt.sh

      - name: Build Spdlog
        run: |
          ./build-spdlog.sh

  qt:
    runs-on: macos-13
    name: build Qt

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update xcode 
        run: sudo xcode-select --switch /Applications/Xcode_15.1.app
      
      - name: Setup build env
        run: |
          brew install ninja
          brew outdated cmake || brew upgrade cmake

      - name: Build Qt
        run: |
          ./build-qt.sh
